name: Fastapi CI check

on:
  push:
    branches: ['main']
    pull_request:
      branches: ['main']

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    -name: Checkout code
     uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt 
    
    - name: verify fastapi app import
      run: |
        python - <<EOF
        from fastapi import FastAPI 
        app = FastAPI()
        EOF